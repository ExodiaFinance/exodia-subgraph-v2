specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TreasuryTracker
    network: fantom
    source:
      address: "0x68f30FEd7a9132832d93fAE18dE717D6533edF97"
      abi: TreasuryTracker
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipPulled
        - OwnershipPushed
      abis:
        - name: TreasuryTracker
          file: ./abis/TreasuryTracker.json
      eventHandlers:
        - event: OwnershipPulled(indexed address,indexed address)
          handler: handleOwnershipPulled
        - event: OwnershipPushed(indexed address,indexed address)
          handler: handleOwnershipPushed
      file: ./src/mapping.ts
