#Simple staking
type SimpleStaking @entity {
  id: ID!
  stakedSupply: BigDecimal!
  apy: BigDecimal!
  index: BigDecimal!
  nextEpochRebase: BigDecimal!
}

#Protocol metric
type ProtocolMetric @entity {
  id: ID!
  circulatingSupply: BigDecimal!
  totalSupply: BigDecimal!
  price: BigDecimal!
  marketCap: BigDecimal!
  tvl: BigDecimal!
  holders: BigDecimal!
  runway: BigDecimal!
}

#Treasury
type Treasury @entity {
  id: ID!
  marketValue: BigDecimal!
  riskFreeValue: BigDecimal!
}

#Liquidity
type Liquidity @entity {
  id: ID!
  token: Token!
  balance: BigDecimal!
  pol: BigDecimal!
  tokens: [TokenBalance!]! @derivedFrom(field: "liquidity")
}

type TokenBalance @entity {
  id: ID!
  token: Token!
  balance: BigDecimal!
  value: BigDecimal!
  treasury: Treasury!
  isRiskFree: Boolean!
  isLiquidity: Boolean!
  liquidity: Liquidity
  timestamp: BigInt!
}

type Token @entity {
  id: ID!
  ticker: String!
  fullName: String!
}

#Bond
type Bond @entity {
  id: ID!
  tokenIn: Token!
  tokenOut: Token!
  amountIn: BigDecimal!
  amountOut: BigDecimal!
  valueIn: BigDecimal!
  valueOut: BigDecimal!
  debtRatio: BigInt!
  timestamp: BigInt!
}

type BondDeposit @entity {
  id: ID!
  tokenIn: Token!
  tokenOut: Token!
  amountIn: BigDecimal!
  amountOut: BigDecimal!
  valueIn: BigDecimal!
  valueOut: BigDecimal!
  bond: Bond!
}